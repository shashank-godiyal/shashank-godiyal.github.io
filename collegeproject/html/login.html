<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/login.css" />

    <title>Web page for putting and checking the attandance for college.</title>
  </head>

  <body>
    <header id="header">
      <h1>Example</h1>

      <nav id="nav">
        <ul>
          <li>Home</li>
          <li><a href="#">Sign In</a></li>
          <li><a href="register.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <div class="login">
      <h1><center>Login</center></h1>

      <div class="user-pass">
        <br /><br />

        <div id="image">
          &nbsp;&nbsp;&nbsp;
          <img src="images/images.png" alt="Image for the login" width="150" />
        </div>

        <form id="login-form">
          <!--&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
          <br />
          <center>
            <label for="fname">User Name:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="text" id="fname" name="fname" />

            <br /><br />

            <!--&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->

            <label for="lname">Password:</label>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;

            <input type="password" id="lname" name="lname" />
          </center>

          <br />
        </form>

        <br />

        <center>
          <button type="reset" form="login-form" class="buttons">Reset</button>

          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <button type="submit" form="login-form" class="buttons">Login</button>
        </center>

        <br />

        <p id="register">
          &nbsp; &nbsp; &nbsp; Don't have account
          <a href="register.html">click here</a> to register.
        </p>
      </div>
    </div>
  </body>
</html>
