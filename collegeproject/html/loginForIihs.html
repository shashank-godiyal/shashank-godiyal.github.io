<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/loginForIihs.css" />

    <title>Login Form</title>
  </head>

  <body>
    <header id="header">
      <center><a href="http://www.theiihs.com/"><img src="images/new-Hindi-logo.png" width="1000px" alt=""></a></center>

      <nav id="nav">
        <ul>
            <br>
            <h1>Others:-</h1>><br>
          <li><a href="index.html">Home</a></li><br>
          <li><a href="loginForIihs.html">Sign In</a></li><br>
          <li><a href="register.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <div class="login">
      <h1><center>Login</center></h1>

      <div class="user-pass">
        <br /><br />

        <div id="image">
          &nbsp;&nbsp;&nbsp;
          <img src="images/images.png" alt="Image for the login" width="150" />
        </div>

        <form id="login-form">
          <!--&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
          <br />
          <center>
            <label for="user-name">User Name:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="text" id="user-name" name="username" />

            <br /><br />

            <!--&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->

            <label for="password">Password:</label>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;

            <input type="password" id="pass-word" name="password" />
          </center>

          <br />
        </form>

        <br />

        <center>
          <button type="reset" form="login-form" class="buttons">Reset</button>

          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <button type="submit" form="login-form" class="buttons">Login</button>
        </center>

        <br />

        <p id="register">
          &nbsp; &nbsp; &nbsp; Don't have account
          <a href="register.html">click here</a> to register.
        </p>
      </div>
    </div>
  </body>
</html>
